<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>

    <main>
        <section>
            <h2>My Favorite Things</h2>
            <ul>
                <li>Traveling</li>
                <li>Photography</li>
                <li>Coding</li>
            </ul>
        </section>

        <section>
            <h2>Gallery</h2>
            <img src="https://via.placeholder.com/100" alt="Sample Image 1">
            <img src="https://via.placeholder.com/100" alt="Sample Image 2">
            <img src="https://via.placeholder.com/100" alt="Sample Image 3">
        </section>

        <section>
            <h2>Learn More</h2>
            <p>Check out this amazing resource:
                <a href="https://developer.mozilla.org/en-US/" target="_blank">MDN Web Docs</a>.
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sample Web Page</p>
    </footer>
</body>

</html>
